<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politie Website - Solliciteren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Welkom</a></li>
                <li><a href="solliciteren.html">Solliciteren</a></li>
                <li><a href="wetboek.html">Wetboek</a></li>
                <li><a href="inloggen.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <!-- Solliciteren sectie -->
    <section id="solliciteren">
        <h2>Solliciteer bij de Politie</h2>
        <form id="sollicitatie-form" action="#" method="post">
            <label for="karakterNaam">Wat is je karakter naam in game?</label>
            <input type="text" id="karakterNaam" name="karakterNaam" required><br><br>

            <label for="discordNaam">Wat is je Discordnaam?</label>
            <input type="text" id="discordNaam" name="discordNaam" required><br><br>

            <label for="leeftijd">Wat is je leeftijd?</label>
            <input type="number" id="leeftijd" name="leeftijd" required><br><br>

            <label for="motivatie">Schrijf hier een motivatie waarom jij graag bij de politie wilt komen werken</label><br>
            <textarea id="motivatie" name="motivatie" required></textarea><br><br>

            <label for="ervaring">Heb je al ervaring bij de politie? Zo ja; wat voor ervaring?</label><br>
            <textarea id="ervaring" name="ervaring" required></textarea><br><br>

            <label for="beschikbaarheid">Hoe vaak ben je beschikbaar om eventueel in dienst te gaan?</label><br>
            <input type="text" id="beschikbaarheid" name="beschikbaarheid" required><br><br>

            <label for="vog">Ben je in de gelegenheid om een VOG aan te vragen? (Dus geen crimineel verleden binnen een bepaalde tijd)</label><br>
            <input type="text" id="vog" name="vog" required><br><br>

            <button type="submit">Verstuur sollicitatie</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
