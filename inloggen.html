<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politie Website - Inloggen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="spark.png" type="image/x-icon">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Welkom</a></li>
                <li><a href="solliciteren.html">Solliciteren</a></li>
                <li><a href="https://app.sparkstad.nl/sparkstad/wettelijk/wetboek">Wetboek</a></li>
                <li><a href="inloggen.html" style="text-decoration: underline;">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <section id="inloggen">
        <h2>Inloggen</h2>

        <div class="avatar">
            <img src="politie-avatar.jpg" alt="Politie Inloggen" width="100" height="100">
        </div>

        <form id="login-form" onsubmit="return login(event)">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" required>

            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required>

            <button type="submit">Inloggen</button>
        </form>

        <p id="error-message" style="color: red; display: none;">
            Ongeldige gebruikersnaam of wachtwoord!
        </p>
    </section>

    <script src="login.js"></script>
</body>
</html>
