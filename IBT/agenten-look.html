<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBT - Agent Details</title>
  <link rel="stylesheet" href="/agenten/style-werknemers.css">
  <link rel="icon" href="spark.png" type="image/x-icon">
  <style>
    body {
      padding-top: 80px;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container h2 {
      color: #004080;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .training-list {
      margin-top: 20px;
    }

    .training-list label {
      display: block;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .save-btn {
      background-color: #004080;
      color: white;
    }

    .delete-btn {
      background-color: #800000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed-header">
    <nav>
      <ul class="nav-menu">
        <li><a href="IBT-home.html">Home</a></li>
        <li><a href="agenten.html">Agenten</a></li>
        <li><a href="trainingen.html">Trainingen</a></li>
        <li><a href="/index.html">uitloggen</a></li>
      </ul>
    </nav>
  </header>

  <!-- Agent Info -->
  <div class="container">
    <h2>Agent Details</h2>

    <label for="agentName">Naam:</label>
    <input type="text" id="agentName">

    <label for="agentRank">Rang:</label>
    <input type="text" id="agentRank">

    <label for="trainingSelect">Bekijk Training:</label>
    <select id="trainingSelect" onchange="showTraining()">
      <option value="">-- Selecteer een training --</option>
      
      <option>MEOS</option>
      <option>Basis Praktijk</option>
      <option>Rijvaardigheid</option>
      <option>OFFROAD</option>
      <option>Vuurwapen</option>
      <option>VP</option>
      <option>TMO</option>
      <option>DWP</option>
      <option>ME</option>
      <option>OVD</option>
      <option>HOVJ</option>
      <option>UM</option>
      <option>ZULU</option>
      <option>DV</option>
      <option>Recherche</option>
      <option>IBT docent</option>
      <option>OPCO</option>
      <option>IBT Trainer</option>
    </select>

    <div class="training-list" id="trainingDetails"></div>

    <div class="actions">
      <button class="save-btn" onclick="saveAgent()">Opslaan</button>
      <button class="delete-btn" onclick="deleteAgent()">Verwijder</button>
    </div>
  </div>








<script>
  const agentNameInput = document.getElementById('agentName');
  const agentRankInput = document.getElementById('agentRank');
  const trainingDetails = document.getElementById('trainingDetails');
  const selectedAgent = localStorage.getItem('selectedAgent');

  // Laad agent info
  agentNameInput.value = selectedAgent || '';
  agentRankInput.value = localStorage.getItem(`${selectedAgent}_rang`) || '';

  function showTraining() {
    const training = document.getElementById('trainingSelect').value;
    const agent = localStorage.getItem('selectedAgent');
    const key = `${agent}_${training}`;

    if (!training) {
      trainingDetails.innerHTML = '';
      return;
    }

    // Laad bestaande data
    const saved = JSON.parse(localStorage.getItem(key)) || { theorie: [], praktijk: [] };

    trainingDetails.innerHTML = `
      <h3>Theorie</h3>
      <div id="theorieList">
        ${saved.theorie.map((item, index) => `
          <div class="theorie-item">
            <input type="text" value="${item.naam}" placeholder="Naam theorie onderdeel">
            <input type="number" min="1" max="10" value="${item.cijfer}" placeholder="Cijfer">
            <button onclick="removeItem('${key}','theorie',${index})">‚ùå</button>
          </div>
        `).join('')}
      </div>
      <button onclick="addItem('${key}','theorie')">‚ûï Voeg theorie onderdeel toe</button>

      <h3>Praktijk</h3>
      <div id="praktijkList">
        ${saved.praktijk.map((item, index) => `
          <div class="praktijk-item">
            <input type="text" value="${item.naam}" placeholder="Naam praktijk onderdeel">
            <input type="number" min="1" max="10" value="${item.cijfer}" placeholder="Cijfer">
            <button onclick="removeItem('${key}','praktijk',${index})">‚ùå</button>
          </div>
        `).join('')}
      </div>
      <button onclick="addItem('${key}','praktijk')">‚ûï Voeg praktijk onderdeel toe</button>

      <div style="margin-top:20px;">
        <button class="save-btn" onclick="saveTraining('${key}')">üíæ Opslaan</button>
      </div>
    `;
  }

  function addItem(key, type) {
    const saved = JSON.parse(localStorage.getItem(key)) || { theorie: [], praktijk: [] };
    saved[type].push({ naam: '', cijfer: '' });
    localStorage.setItem(key, JSON.stringify(saved));
    showTraining();
  }

  function removeItem(key, type, index) {
    const saved = JSON.parse(localStorage.getItem(key)) || { theorie: [], praktijk: [] };
    saved[type].splice(index, 1);
    localStorage.setItem(key, JSON.stringify(saved));
    showTraining();
  }

  function saveTraining(key) {
    const theorieItems = Array.from(document.querySelectorAll('#theorieList .theorie-item')).map(div => {
      return {
        naam: div.querySelector('input[type=text]').value,
        cijfer: div.querySelector('input[type=number]').value
      };
    });

    const praktijkItems = Array.from(document.querySelectorAll('#praktijkList .praktijk-item')).map(div => {
      return {
        naam: div.querySelector('input[type=text]').value,
        cijfer: div.querySelector('input[type=number]').value
      };
    });

    const data = { theorie: theorieItems, praktijk: praktijkItems };
    localStorage.setItem(key, JSON.stringify(data));
    alert('Training opgeslagen en blijft bewaard.');
  }

  function saveAgent() {
    const naam = agentNameInput.value.trim();
    const rang = agentRankInput.value.trim();
    if (naam) {
      localStorage.setItem('selectedAgent', naam);
      localStorage.setItem(`${naam}_rang`, rang);
      alert('Agentgegevens opgeslagen.');
    }
  }

  function deleteAgent() {
    const naam = agentNameInput.value.trim();
    if (naam) {
      let agents = JSON.parse(localStorage.getItem('agenten')) || [];
      agents = agents.filter(a => a !== naam);
      localStorage.setItem('agenten', JSON.stringify(agents));

      let archief = JSON.parse(localStorage.getItem('archief')) || [];
      archief.push(naam);
      localStorage.setItem('archief', JSON.stringify(archief));

      alert('Agent verplaatst naar archief.');
      window.location.href = 'argief.html';
    }
  }
</script>
</body>
</html>
