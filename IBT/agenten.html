<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBT - Agenten</title>
  <link rel="stylesheet" href="/agenten/style-werknemers.css">
  <link rel="icon" href="spark.png" type="image/x-icon">
  <style>
    body {
      padding-top: 80px;
    }

    .search-bar {
      max-width: 600px;
      margin: 100px auto 20px auto;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .search-bar button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .action-buttons button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-list {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .agent-item {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .agent-item:hover {
      background-color: #0050a0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed-header">
    <nav>
      <ul class="nav-menu">
        <li><a href="IBT-home.html">Home</a></li>
        <li><a href="agenten.html">Agenten</a></li>
        <li><a href="trainingen.html">Trainingen</a></li>
        <li><a href="/index.html">uitloggen</a></li>
      </ul>
    </nav>
  </header>

  <!-- Zoekbalk -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Zoek agenten">
    <button onclick="searchAgent()">üîç</button>
  </div>

  <!-- Actieknoppen -->
  <div class="action-buttons">
    <button onclick="addAgent()">‚ûï Voeg agenten toe</button>
    <button onclick="viewLogs()">üìÑ Logs</button>
  </div>

  <!-- Agentenlijst -->
  <div class="agent-list" id="agentList"></div>

  <script>
    // Laad agenten uit localStorage
    let agents = JSON.parse(localStorage.getItem('agenten')) || [];

    function renderAgents(filter = '') {
      const list = document.getElementById('agentList');
      list.innerHTML = '';

      agents
        .filter(agent => agent.toLowerCase().includes(filter.toLowerCase()))
        .forEach(agent => {
          const div = document.createElement('div');
          div.className = 'agent-item';
          div.textContent = agent;
          div.onclick = () => {
            localStorage.setItem('selectedAgent', agent);
            window.location.href = 'agenten-look.html';
          };
          list.appendChild(div);
        });
    }

    function searchAgent() {
      const input = document.getElementById('searchInput').value;
      renderAgents(input);
    }

    function addAgent() {
      const naam = prompt('Voer de naam van de agent in:');
      if (naam) {
        agents.push(naam);
        localStorage.setItem('agenten', JSON.stringify(agents));
        renderAgents();
      }
    }

    function viewLogs() {
      alert('Logfunctie komt binnenkort!');
    }

    // Initieel laden
    renderAgents();
  </script>
</body>
</html>
